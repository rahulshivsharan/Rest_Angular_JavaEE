<div class="well">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Student-ID</th>
				<th>Student-Name</th>
				<th>College</th>
				<th>Edit Student</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in studentList | orderBy : 'studentName'">
				<td>{{student.studentId}}</td>
				<td>{{student.studentName}}</td>
				<td>{{student.collegeName}}</td>						
				<td>
					<a href="#/edit" class="btn btn-primary" ng-click="editStudent(student)">Edit</a>
				</td>
			</tr>
		</tbody>
		<tfoot>
		    <tr>
		      <td colspan="4">
		      	<a href="#/add" class="btn btn-primary active" ng-click="addStudent()">Add Student</a>
		      </td>		      
		    </tr>
  		</tfoot>
	</table>
</div>
