<div class="col-md-6">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3>List if Students Failed in {{getSelectedSubject()}}</h3>
		</div>
		<div class="panel-content">
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Marks Scored</th>
				</tr>
				<tr ng-repeat="stu in failList">
					<td>{{stu.name}}</td>
					<td>{{stu.marks}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3>List if Students Passed in {{getSelectedSubject()}}</h3>
		</div>
		<div class="panel-content">
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Marks Scored</th>
				</tr>
				<tr ng-repeat="stu in passList">
					<td>{{stu.name}}</td>
					<td>{{stu.marks}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
