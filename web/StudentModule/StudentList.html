<div class="well">
	<table class="table table-striped table-bordered">
		<thead>
			<th>Name</th>
			<th>Age</th>
			<th>Marks</th>
		</thead>
		<tbody>
			<tr ng-repeat="student in studentInfo.list">
				<td>{{student.studentName}}</td>
				<td>{{student.age}}</td>
				<td>{{student.marksScored}}</td>
			</tr>
		</tbody>
	</table>
</div>
