<form role="form">
	<div class="form-group">
		<label for="editStudentName">Name</label>
		<input class="form-control" id="editStudentName" placeholder="Student Name" ng-model="selectedStudent.studentName" />
	</div>
	<div class="form-group">
		<label for="editStudentName">Name</label>
		<select id="editStudentName" ng-model="selectedStudent.college" ng-options="college.id as college.Name for college in CollegList"></select>		
	</div>
	<button type="button" ng-click="loadEditData(selectedStudent.studentName,selectedStudent.college,selectedStudent.studentId)" class="btn btn-default">Submit</button>
</form>
