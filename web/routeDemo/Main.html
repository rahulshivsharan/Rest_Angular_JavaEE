<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<script src="../scripts/angular.js"></script>
		<script src="../scripts/jquery-1.11.1.js"></script>
		<script src="../css/bootstrap/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css"	href="../css/bootstrap/css/bootstrap.css"></link>
		<link rel="stylesheet" type="text/css"	href="../css/bootstrap/css/bootstrap-theme.css"></link>
		<script type="text/javascript">
			angular.module("StudentAPP",['MainModule','ngRoute'])
					.config(function($routeProvider){
						$routeProvider.when("/Info",{
							templateUrl: "StudentInfo.html"
						});
						
						$routeProvider.when("/edit",{
							templateUrl: "EditStudent.html"
						});
						
						$routeProvider.otherwise({
							templateUrl : "NoInfo.html"
						});
					});
		</script>
		<script src="main.js"></script>
		<script src="../scripts/angular-route.js"></script>
	</head>
	<body ng-app="StudentAPP">
		<div class="container" ng-controller="mainCntrl">
			<div class="page-header">
				<h3>Student Page</h3>
			</div>
			<div class="row">
				<div class="col-md-5">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Student-ID</th>
								<th>Student-Name</th>
								<th>College</th>								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in studentList | orderBy : 'studentName'">
								<td>{{student.studentId}}</td>
								<td>{{student.studentName}}</td>
								<td>{{student.college}}</td>
								<td>
									<a href="#/Info" ng-click="loadStudent(student.studentName,student.studentId,student.college)">View</a>
								</td>
								<td>
									<a href="#/edit" ng-click="loadStudent(student.studentName,student.studentId,student.college)">Edit</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-7">
					<ng-view />
				</div>
			</div>
		</div>
	</body>
</html>
